<div class="cart">
    <div class="cart__noproduct" *ngIf="products.length <= 0">
        <p>no product selected</p>
    </div>

    <app-cart-item 
        *ngFor="let product of products"  
        [product]="product">
    </app-cart-item> 

    <button class="cart__btn__clear" (click)="clearCart()">
        clear
    </button>

</div>
